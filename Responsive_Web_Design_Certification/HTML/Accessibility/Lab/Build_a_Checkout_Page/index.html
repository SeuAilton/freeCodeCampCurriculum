<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <title>Checkout Page</title>
</head>

<body>
    <h1>Checkout</h1>
    <section>
        <h2>Your Cart</h2>
        <img src="https://cdn.freecodecamp.org/curriculum/labs/cube.jpg"
            alt="Magic Cube" />
        <p>Magic Cube</p>
        <p>$06.00</p>
    </section>
    <section>
        <h2>Payment Information</h2>
        <form>
            <label for="card-name">Cardholder Name <span aria-hidden="true">*</span></label>
            <input id="card-name"
                name="card-name"
                type="text"
                required />

            <br />
            
            <label for="card-number">Card Number <span aria-hidden="true">*</span></label>
            <input id="card-number"
                name="card-number"
                type="text"
                aria-describedby="card-number-help"
                required />

            <p id="card-number-help">Please enter your 16-digit card number without spaces or dashes.</p>

            <label for="expire-date">Expiry Date <span aria-hidden="true">*</span></label>
            <input id="expire-date"
                name="expire-date"
                type="date"
                required />

            <br />

            <label for="cvv">CVV <span aria-hidden="true">*</span></label>
            <input id="cvv"
                name="cvv"
                type="text"
                required />
            
            <br />

            <input type="submit"
                value="Place Order" />
        </form>
    </section>
</body>

</html>
